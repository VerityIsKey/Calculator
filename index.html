<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
   <div class="container"> 
    <div class="calculator-wrapper">
        <h1 class="display">0</h1>
        <button class="number key">1</button>
        <button class="number key">2</button>
        <button class="number key">3</button>
        <button class="operator key">+</button>

        <button class="number key">4</button>
        <button class="number key">5</button>
        <button class="number key">6</button>
        <button class="operator key">-</button>

        <button class="number key">7</button>
        <button class="number key">8</button>
        <button class="number key">9</button>
        <button class="operator key">/</button>

        <button class="decimal key">.</button>
        <button class="number key">0</button>
        <button class="operator key">*</button>

        <button class="clearKey key doubleWidth">Clear</button>
        <button class="equalsKey key doubleWidth">=</button>
        <button class="backspace key doubleWidth">Backspace</button>
       
       
       


    </div>
   </div> 


    <script src = index.js></script>
</body>
</html>
